{% extends "main.html" %}

{% block content %}
  <h1>Reset password</h1>

  {% if validlink %}
    <p>Enter new password:</p>
    
    <form method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <p><input type='submit' value='Change password' /></p>
    </form>

  {% else %}

    <p>Link is incorrect. You have to start recovery password again.</p>
  
  {% endif %}

{% endblock %}
