{% extends "main.html" %}

{% block content %}

<div>

  <div class="heading">

  <h2>Update system parameter</h2>
  
  </div>

  <form method="post">
    {% csrf_token %}

    <table class="astable">
      {{ form.as_table }}

    </p>
 
  </form>

</div>

{% endblock %}
